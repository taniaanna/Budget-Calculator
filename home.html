<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>  
</head>
<body>
   <nav class="navbar sticky-top bg-dark">
        <div class="container-fluid">
        <div class="row w-100">  
            <div class="col-1">
                <img id="logo" src="./calculator.jpg" alt="logo">
            </div>
            <div class="col-10 text-center">
                <h1>Budget Calculator</h1>
            </div>
            
        </div>     
    </nav>
    <div class="container">
        <div class="mt-3 pb-3"></div>
        <div class="row">
            <div class="col-4">
                <!-- Money Earned -->
                <div class="moneyDisplay p-1" style="background-color: wheat">
                    <h3 class="text-center">Money earned</h3>
                    <div class="mBtn text-center">
                        <button id="btnEarn" onclick="checkEarn()" type="button" class="btn btn-success">Check</button>
                    </div>
                    <div id="mEarn">

                    </div>
                </div>
            </div>
            <div class="col-4">
                <!-- Money Available -->
                <div class="moneyDisplay p-1" style="background-color: wheat;">
                    <h3 class="text-center" >Money Available</h3>
                    <div class="mBtn text-center">
                        <button id="btnAvail" onclick="checkAvail()" type="button"
                            class="btn btn-primary">Check</button>
                    </div>
                    <div id="mAvail">

                    </div>
                </div>
            </div>
            <div class="col-4">
                <!-- Money Spent -->
                <div class="moneyDisplay p-1" style="background-color: wheat;">
                    <h3 class="text-center" >Money Spent</h3>
                    <div class="mBtn text-center">
                        <button id="btnSpent" onclick="checkSpent()" type="button" class="btn btn-danger">Check</button>
                    </div>
                    <div id="mSpent">
                     </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <!-- Data Entry -->
                <form id="dataEntry">
                    <input type="text" id="desc" class="form-control mt-5" placeholder="Description" name="desc">
                    <input type="number" id="amount" class="form-control mt-3 mb-3" placeholder="Amount" name="amount">
                    <div class="text-center">
                        <input type="button" id="btnInc" class="btn btn-success" value="Add Income"
                            onclick="addIncome()">
                        <input type="button" id="btnExp" class="btn btn-danger" value="Add Expense"
                            onclick="addExpense()">
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-5">
            <!-- History -->
            <div class="col-6">
                <h1 class="text-center text-success">Income</h1>
                <div id="incHistory"></div>
            </div>
            <div class="col-6">
                <h1 class="text-center text-danger">Expense</h1>
                <div id="expHistory"></div>
            </div>
        </div>
        <div id="histMsg"></div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <!-- Local Storage Controls -->
                <button id="btnShow" class="btn btn-primary" onclick="show()">Show History</button><br>
                <button id="btnClear" class="btn btn-danger mt-3" onclick="clearStorage()">Clear Local Storage</button>
                <div id="locMsg"></div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
